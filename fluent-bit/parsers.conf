[PARSER]
    Name        django_json
    Format      json
    Time_Key    timestamp
    Time_Format %Y-%m-%dT%H:%M:%S.%f
    Time_Keep   On

[PARSER]
    Name        django_plain
    Format      regex
    Regex       ^\[(?<time>[^\]]+)\] (?<level>\w+) (?<message>.+)$
    Time_Key    time
    Time_Format %Y-%m-%d %H:%M:%S,%L
    Time_Keep   On
